apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: myapp-rollout
spec:
  replicas: 6 
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  selector:
    matchLabels:
      app: myapp-rollout
  template:
    metadata:
      labels:
        app: myapp-rollout
    spec:
      containers:
        - name: myapp-rollout
          image: ankitrajxd/myapp:1.3 
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-rollout-service
spec:
  selector:
    app: myapp-rollout
  ports:
    - protocol: TCP
      port: 82
      targetPort: 80
  type: LoadBalancer
---